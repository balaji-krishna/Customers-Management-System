<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customers Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Customers Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cstms/retrieveAllCustomersInfo}">Customers
						Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row align-items-center justify-content-center">
			<h1>All Customers Info</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/cstms/customersDetailsForm}" class="btn btn-success btn-sm mb-3">
					Add Student </a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-info">

				<tr>
					<th>Customer First Name</th>
					<th>Customer Last Name</th>
					<th>Customer Email</th>
					<th>Actions</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="customer: ${customersInfo}">
					<td th:text="${customer.customerFirstName}"></td>
					<td th:text="${customer.customerLastName}"></td>
					<td th:text="${customer.customerEmail}"></td>
					<td><a th:href="@{/cstms/editCustomersInfo/{customerId}(customerId=${customer.customerId})}"
						class="btn btn-warning">Update</a> <a
						th:href="@{/cstms/deleteCustomerInfoById/{customerId}(customerId=${customer.customerId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>

</body>
</html>
